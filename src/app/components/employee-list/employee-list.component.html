<div class="container mt-4">
    <div class="row mb-4 w-75 Header">
      <div class="col-md-6">
        <h2>Employee List</h2>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-primary" (click)="openAddModal()">Add Employee</button>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-12">
        <div class="input-group w-75 ">
          <input type="text" class="form-control" placeholder="Search employees..." 
                 [(ngModel)]="searchTerm" (input)="search()">
          <button class="btn btn-outline-secondary" type="button" (click)="search()">Search</button>
        </div>
      </div>
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped table-hover ">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of filteredEmployees | slice: (page-1) * pageSize : page * pageSize">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.position }}</td>
            <td>
              <button class="btn btn-info btn-sm me-2" (click)="openDetailsModal(employee)"><i class="fa fa-eye"></i></button>
              <button class="btn btn-warning btn-sm me-2" (click)="openEditModal(employee)"><i class="fa fa-pencil"></i></button>
              <button class="btn btn-danger btn-sm me-2" (click)="deleteEmployee(employee.id)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <ngb-pagination 
        [(page)]="page" 
        [pageSize]="pageSize" 
        [collectionSize]="filteredEmployees.length"
        class="custom-pagination">
      </ngb-pagination>
    </div>
  </div>
